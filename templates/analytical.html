<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?data,analytics') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #f0f0f0;
        }

        .tableauPlaceholder {
            margin: 0 auto;
            width: 100%;
            max-width: 1000px;
            height: 850px;
            background: #333; /* Background color for the placeholder */
            border-radius: 8px;
            overflow: hidden;
        }

        .tableauPlaceholder noscript img {
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tableauPlaceholder {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analytics Dashboard</h1>
        <div class='tableauPlaceholder' id='viz1724404959762' style='position: relative'>
            <noscript>
                <a href='#'>
                    <img alt=' ' src='https://public.tableau.com/static/images/Pa/PaidMediaDashboard/PaidMediaTemplateConversions/1_rss.png' style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='PaidMediaDashboard/PaidMediaTemplateConversions' />
                <param name='tabs' value='yes' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/Pa/PaidMediaDashboard/PaidMediaTemplateConversions/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='en-US' />
            </object>
        </div>
    </div>
    <script type='text/javascript'>
        var divElement = document.getElementById('viz1724404959762');
        var vizElement = divElement.getElementsByTagName('object')[0];
        if (divElement.offsetWidth > 800) {
            vizElement.style.width = '1000px';
            vizElement.style.height = '850px';
        } else if (divElement.offsetWidth > 500) {
            vizElement.style.width = '1000px';
            vizElement.style.height = '850px';
        } else {
            vizElement.style.minWidth = '325px';
            vizElement.style.maxWidth = '100%';
            vizElement.style.height = '2000px';
        }
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>
