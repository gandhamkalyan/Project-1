<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?thank-you') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #dcdcdc;
        }

        a {
            display: inline-block;
            background: #1e90ff; /* Button color */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #187bcd; /* Darker button color on hover */
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We appreciate you contacting us.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
